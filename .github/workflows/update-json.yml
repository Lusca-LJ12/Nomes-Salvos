name: Update JSON

on:
  push:
    branches:
      - main

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update JSON
      run: |
        echo '[]' > dados.json
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dados.json

        # Verificar se há alterações antes de commitar
        git diff --exit-code || git commit -m "Update JSON [skip ci]"
        git push
